<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id='gameContainer'>
	
	<div id="computer">
		<div id="computerPoints">
			<h2 id="computerValue"></h2>
		</div>
		<div id="computerHand">
		</div>
	</div>

<div id='middle'>
<h1 id="big">Blackjack</h1>
<h2 id="bank"></h2>
</div>
	<div id="player">
		<div id="playerPoints">
			<h2 id="playerValue"></h2>
		</div>
		<div id="playerHand">
		</div>
	</div>

	<div id="bottom">
		<div id="buttons">
			<img id="hit" align="right" src='pictures/buttons/hitbuttonred.png' width="150px">
			<img id="stand" align="right" src='pictures/buttons/standbuttonred.png' width="150px">
			<img id="bet" align="right" src='pictures/buttons/betbutton.png' width="150px">
			<img id="deal" align="right" src='pictures/buttons/dealbuttonclickred.png' width="150px">
	
		</div>
	
		<div id="chips">
			<img id = "green" src='pictures/chips/greenchip.png'width="150px">
			<img id = "orange" src='pictures/chips/orangechip.png'width="150px">
			<img id = "blue" src='pictures/chips/bluechip.png' width="150px">
			<img id = "red" src='pictures/chips/redchip.png'width="150px">
			<img id = "black" src='pictures/chips/blackchip.png'width="150px">
		</div>
	</div>	
</div>

<script src="script.js"></script>
<script src="buttons.js"></script>
<script src="chips.js"></script>
</body>
</html>
